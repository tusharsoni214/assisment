<div class="container">
  <h1>Admin</h1>
  <h3>User Data</h3>
  <div class="row m-3 p-5">
    <div class="col-md-12">
      <table datatable [dtOptions]="dtOptions" class="row-border hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>User Name</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Image</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let ud of userData?.data">
            <td>{{ud.id}}</td>
            <td>{{ud.email}}</td>
            <td>{{ud.first_name}}</td>
            <td>{{ud.last_name}}</td>
            <td>{{ud.avatar}}</td>
          </tr>
        </tbody>
      </table>
      <button type="submit" class="btn btn-danger mt-3 w-100" (click)="LogoutBtn()">Logout</button>
    </div>
  </div>
</div>
